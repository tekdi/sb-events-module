<div class="p-40">

    <h1 class="mt-20 mb-20">{{'createnewevent' | translate}}</h1>
    <ng-container *ngIf="isNew;then New; else Edit">
    </ng-container>
    <ng-template #New>
        <div *ngIf="formFieldProperties != undefined && formFieldProperties?.length > 0" > 
            <sb-dynamic-form 
                class="label-1" 
                [config]="formFieldProperties" 
                (initialize)="output($event)"
                (statusChanges)="onStatusChanges($event)"
                (valueChanges)="valueChanges($event)">
             </sb-dynamic-form>
        </div>
    </ng-template>
    <ng-template #Edit>
        <div *ngIf="formFieldData != undefined && formFieldData?.length > 0">
            <sb-dynamic-form 
                class="label-1" 
                [config]="formFieldData" 
                (valueChanges)="valueChanges($event)">
            </sb-dynamic-form>
        </div>
    </ng-template>
    <lib-collection-icon *ngIf="showAppIcon" [appIcon]="appIcon" [appIconConfig]="appIconConfig" (iconEmitter)="appIconDataHandler($event)"></lib-collection-icon>

    <div class="d-flex my-24 flex-jc-flex-end">
        <button type="button" class="sb-btn sb-btn-outline-primary sb-btn-md ripple" (click)="cancel();">{{'cancel' | translate}}</button>

        <button type="button" class="sb-btn sb-btn-success sb-btn-md ripple ml-12" (click)="postData(true);">{{'saveToPublish' | translate}}</button>
        <button type="button" class="sb-btn sb-btn-primary sb-btn-md ripple ml-12" (click)="postData(false);">{{'saveAsDraft' | translate}}</button>

    </div>
</div>
